baseURL = "https://ethereumclassic.work/"
languageCode = "fr-FR"
title = "ETC Tracker"
defaultContentLanguage = "fr"

[params]
  description = "Suivi quotidien du cours de l'Ethereum Classic avec analyse IA"
  author = "ETC Tracker"
  beehiiv_embed_url = ""      # ex: https://embeds.beehiiv.com/pub_xxxxxxxx
  coinzilla_zone_id = ""      # ex: 123456  (fourni par Coinzilla apr√®s approbation)

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"

[outputs]
  home    = ["HTML", "RSS", "JSON"]
  page    = ["HTML"]
  section = ["HTML", "RSS"]

[sitemap]
  changefreq = "daily"
  filename   = "sitemap.xml"
  priority   = 0.5
