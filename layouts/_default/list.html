{{ define "main" }}

<div class="list-content">
  <h1>{{ .Title }}</h1>
  <div class="article-list">
    {{ range .Pages.ByDate.Reverse }}
    <article class="article-item">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <time>{{ .Date.Format "02/01/2006" }}</time>
    </article>
    {{ end }}
  </div>
</div>

{{ end }}
